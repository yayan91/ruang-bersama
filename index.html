<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RUANG BERSAMA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-grad: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --bg-body: #dfe6e9;
            --text-dark: #2d3436;
        }
        body { background-color: var(--bg-body); font-family: 'Poppins', sans-serif; font-size: 14px; -webkit-tap-highlight-color: transparent; }
        .mobile-container { max-width: 480px; margin: 0 auto; background: #fff; min-height: 100vh; position: relative; box-shadow: 0 0 40px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .screen { display: none; padding: 25px; animation: fadeIn 0.4s ease-out; flex-grow: 1; overflow-y: auto; } /* Allow screen scroll */
        .active { display: block; }
        @keyframes fadeIn { from {opacity:0; transform:translateY(15px);} to {opacity:1; transform:translateY(0);} }

        /* --- SCROLLABLE LIST (FITUR BARU) --- */
        .scrollable-list {
            max-height: 60vh; /* Maksimal tinggi 60% layar */
            overflow-y: auto; /* Munculkan scroll jika lebih */
            padding-right: 5px;
            padding-bottom: 20px;
        }
        /* Mempercantik Scrollbar */
        .scrollable-list::-webkit-scrollbar { width: 4px; }
        .scrollable-list::-webkit-scrollbar-track { background: #f1f1f1; }
        .scrollable-list::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
        .scrollable-list::-webkit-scrollbar-thumb:hover { background: #aaa; }

        .popup-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); z-index: 9999; display: none; align-items: center; justify-content: center; backdrop-filter: blur(3px); }
        .popup-content { background: white; width: 80%; max-width: 320px; border-radius: 20px; padding: 30px 20px; text-align: center; animation: popIn 0.3s; }
        @keyframes popIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        
        .app-header-date { background: #fff; padding: 20px 25px 5px; font-weight: 600; color: #764ba2; font-size: 13px; text-transform: uppercase; }
        .profile-header { display: flex; align-items: center; margin-bottom: 25px; margin-top: 10px; }
        .profile-img-lg { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 4px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-left: 15px; background: #eee; }
        
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 40px; }
        .menu-item { background: #fff; border: 1px solid #f0f0f0; border-radius: 20px; height: 100px; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .menu-item:active { transform: scale(0.95); }
        .menu-item i { font-size: 26px; margin-bottom: 10px; }
        .menu-item span { font-size: 11px; font-weight: 600; color: var(--text-dark); }

        .form-control, .form-select { border-radius: 12px; border: 1px solid #eee; background: #f9f9f9; padding: 12px; font-size: 14px; }
        .form-control:focus { background: #fff; border-color: #764ba2; }
        .btn-primary { background: var(--primary-grad); border: none; box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4); transition: 0.3s; }
        .card-custom { border:none; border-radius: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; background: #fff; }
        
        .loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(255,255,255,0.9); z-index: 2000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .app-footer { background: #fff; padding: 20px; text-align: center; border-top: 1px solid #f0f0f0; margin-top: auto; }
        
        /* Logo Animation */
        .login-logo { width: 120px; height: auto; margin-bottom: 20px; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0% {transform: translateY(0px);} 50% {transform: translateY(-10px);} 100% {transform: translateY(0px);} }
    </style>
</head>
<body>

<div class="mobile-container">
    <div id="loader" class="loading-overlay"><div class="spinner-border text-primary"></div><p class="mt-2 fw-bold text-primary small">Memproses...</p></div>
    <div id="custom-popup" class="popup-overlay"><div class="popup-content"><div id="popup-icon" class="mb-3 text-primary" style="font-size: 50px;"></div><h5 id="popup-title" class="fw-bold mb-2">Title</h5><p id="popup-msg" class="text-muted small mb-4">Msg</p><button id="popup-btn" class="btn btn-primary w-100 rounded-pill fw-bold shadow">OK</button></div></div>
    
    <div class="app-header-date"><span id="headerDate">...</span></div>

    <div id="screen-login" class="screen active">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
            <div class="mb-4 text-center">
                <img src="https://drive.google.com/uc?export=view&id=131xxAOTTB931TitQdbe2NUeevLyN4BhM" class="login-logo" alt="Logo">
                <h3 class="fw-bold mt-2 mb-1 text-dark">RUANG BERSAMA</h3>
                <p class="text-muted small">Sistem Informasi Sekolah Terpadu</p>
            </div>
            
            <form id="formLogin" class="w-100">
                <div class="form-floating mb-3"><input type="text" class="form-control" id="uName" placeholder="Username" required><label class="text-muted">Username</label></div>
                <div class="form-floating mb-4"><input type="password" class="form-control" id="uPass" placeholder="Password" required><label class="text-muted">Password</label></div>
                <button type="submit" class="btn btn-primary w-100 py-3 rounded-4 fw-bold shadow">MASUK APLIKASI</button>
            </form>

            <div class="mt-5 p-4 bg-light rounded-4 border w-100 text-center">
                <h6 class="fw-bold m-0" style="color:#764ba2">RUANG KITA</h6>
                <h6 class="fw-bold m-0" style="color:#764ba2">KARYA KITA</h6>
                <small class="text-warning fw-bold d-block mt-2" style="letter-spacing:2px; font-size:10px;">SEJUTA INSPIRASI</small>
            </div>
        </div>
    </div>

    <div id="screen-dashboard" class="screen">
        <div class="profile-header">
            <div class="profile-info">
                <h4 class="fw-bold m-0 text-dark" id="dashNama">User</h4>
                <div class="mt-1"><span class="badge rounded-pill bg-light text-primary border" id="dashRole">Role</span></div>
                <small class="d-block fw-bold text-secondary mt-2" id="dashInfo">-</small>
                <small class="d-block text-muted text-truncate mt-1 fst-italic" id="dashKesan">...</small>
            </div>
            <img src="https://via.placeholder.com/150" id="dashFoto" class="profile-img-lg">
        </div>

        <div class="card border-0 shadow-sm mb-4 rounded-4 text-white" style="background: var(--primary-grad);">
            <div class="card-body py-4 px-4 d-flex justify-content-between align-items-center">
                <div><h5 class="fw-bold m-0">13 RUANG</h5><small class="opacity-75">Aktivitas & Layanan</small></div>
                <i class="fas fa-rocket fa-3x opacity-25"></i>
            </div>
        </div>
        
        <h6 class="fw-bold mb-3 text-secondary" style="font-size: 12px; letter-spacing: 1px;">MENU UTAMA</h6>
        <div class="menu-grid" id="menuContainer"></div>

        <div class="d-grid gap-2 mb-4">
            <button type="button" onclick="confirmLogout()" class="btn btn-light text-danger py-3 rounded-4 fw-bold border" style="background:#fff;"><i class="fas fa-sign-out-alt me-2"></i> KELUAR APLIKASI</button>
        </div>
    </div>

    <div id="screen-profile" class="screen">
        <div class="d-flex align-items-center mb-4"><button class="btn btn-light btn-sm rounded-circle me-3 shadow-sm" style="width:40px;height:40px;" onclick="goBack()"><i class="fas fa-arrow-left"></i></button><h5 class="m-0 fw-bold">Edit Profil</h5></div>
        <form id="formEdit">
            <div class="text-center mb-4"><div class="position-relative d-inline-block"><img src="" id="editFotoPreview" style="width:110px;height:110px;border-radius:50%;object-fit:cover;border:4px solid #fff;box-shadow: 0 5px 15px rgba(0,0,0,0.1);"><label class="btn btn-primary btn-sm rounded-circle position-absolute bottom-0 end-0 shadow" style="width:35px;height:35px;display:flex;align-items:center;justify-content:center;"><i class="fas fa-camera"></i><input type="file" id="fileFoto" accept="image/*" style="display: none;" onchange="saveImageLocal(this)"></label></div></div>
            <div class="mb-2"><input type="text" class="form-control bg-light" id="editUsername" readonly></div>
            <div class="mb-2"><input type="text" class="form-control" id="editPass" placeholder="Password" required></div>
            <div class="mb-2"><input type="text" class="form-control bg-light" id="viewNama" readonly></div>
            <div class="row g-2 mb-2"><div class="col-6"><select class="form-select" id="editJK"><option value="L">Laki-laki</option><option value="P">Perempuan</option></select></div><div class="col-6"><input type="text" class="form-control" id="editInfo"></div></div>
            <div class="mb-2"><input type="text" class="form-control" id="editAlamat" placeholder="Alamat"></div><div class="mb-2"><input type="number" class="form-control" id="editHP" placeholder="No HP"></div>
            <button type="submit" class="btn btn-success w-100 py-3 rounded-4 fw-bold shadow">SIMPAN PERUBAHAN</button>
        </form>
    </div>

    <div id="screen-generic" class="screen">
        <div class="d-flex align-items-center mb-4"><button class="btn btn-light btn-sm rounded-circle me-3 shadow-sm" style="width:40px;height:40px;" onclick="goBack()"><i class="fas fa-arrow-left"></i></button><h5 class="m-0 fw-bold" id="pageTitle">Judul</h5></div>
        <div id="pageContent"></div>
    </div>

    <footer class="app-footer"><h6 class="text-primary" style="font-size:12px; letter-spacing:1px;">RUANG BERSAMA</h6><small class="text-muted" style="font-size:10px;">Development by <strong>Muhammad Hasratul</strong></small></footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // ===========================================
    // PASTE URL SCRIPT ANDA DI SINI
    // ===========================================
    const API_URL = "https://script.google.com/macros/s/AKfycbzbcXELSlu1SLwLOgNTBuUJj0u98NEQJjweb7yRO9Ja87vSjyAaIHVU4SXNxpBLi_s/exec"; 

    let currentUser = null;
    let currentChildUser = null;
    let currentChildName = null;

    document.getElementById('headerDate').innerText = new Date().toLocaleDateString('id-ID', {weekday:'long',year:'numeric',month:'long',day:'numeric'});

    function formatCustomDate(isoString) {
        if (!isoString) return { date: "-", time: "-" };
        let d = new Date(isoString);
        let days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
        let dayName = days[d.getDay()];
        let datePart = d.getDate().toString().padStart(2, '0') + '-' + (d.getMonth()+1).toString().padStart(2, '0') + '-' + d.getFullYear();
        let timePart = d.getHours().toString().padStart(2, '0') + ':' + d.getMinutes().toString().padStart(2, '0');
        return { date: `${dayName}, ${datePart}`, time: timePart };
    }

    function showPopup(t, m, i, cb) {
        document.getElementById('popup-title').innerText=t; document.getElementById('popup-msg').innerText=m; document.getElementById('popup-icon').innerHTML=`<i class="${i}"></i>`;
        const o=document.getElementById('custom-popup'); o.style.display='flex';
        const b=document.getElementById('popup-btn'); let nb=b.cloneNode(true); b.parentNode.replaceChild(nb,b);
        nb.onclick=function(){o.style.display='none'; if(cb)cb();};
    }
    function confirmLogout(){ showPopup("Sampai Jumpa!", "Terima kasih telah menggunakan Ruang Bersama.", "fas fa-hand-sparkles text-warning", function(){ currentUser=null; location.reload(); }); }
    function goBack() { showScreen('screen-dashboard'); }
    function showScreen(id) { document.querySelectorAll('.screen').forEach(el=>el.classList.remove('active')); document.getElementById(id).classList.add('active'); if(id==='screen-profile') loadProfileData(); }
    function setLoading(a) { document.getElementById('loader').style.display = a ? 'flex' : 'none'; }

    document.getElementById('formLogin').addEventListener('submit', function(e) {
        e.preventDefault(); setLoading(true);
        fetch(`${API_URL}?action=login&username=${document.getElementById('uName').value}&password=${document.getElementById('uPass').value}`)
        .then(r=>r.json()).then(res => { setLoading(false);
            if(res.status==='success') { currentUser=res.data; currentUser.role=res.role; showPopup("Selamat Datang!", `Halo, ${currentUser.nama}.`, "fas fa-smile-beam text-primary", function(){ initDashboard(); showScreen('screen-dashboard'); }); }
            else { alert(res.message); }
        });
    });

    function initDashboard() {
        document.getElementById('dashNama').innerText=currentUser.nama; document.getElementById('dashRole').innerText=currentUser.role; document.getElementById('dashInfo').innerText=currentUser.info||"-"; document.getElementById('dashKesan').innerText=currentUser.kesan||"";
        let lf=localStorage.getItem('img_'+currentUser.username); document.getElementById('dashFoto').src=lf||"https://via.placeholder.com/150";
        if(currentUser.role === 'Orangtua') {
            let savedChild = localStorage.getItem('child_user_' + currentUser.username);
            let savedChildName = localStorage.getItem('child_name_' + currentUser.username);
            if(savedChild && savedChildName) { currentChildUser = savedChild; currentChildName = savedChildName; document.getElementById('dashInfo').innerHTML = `<i class="fas fa-child text-primary"></i> ${savedChildName}`; } 
            else { document.getElementById('dashInfo').innerHTML = `<i class="fas fa-exclamation-circle text-danger"></i> Belum pilih anak`; }
        }
        const menus=[
            {n:"Ruang Ide", i:"fa-lightbulb", c:"#ffc107", f:openIde}, {n:"Ruang Rasa", i:"fa-heart", c:"#dc3545", f:openRasa}, {n:"Aspirasi", i:"fa-star", c:"#28a745", f:openAspirasi}, {n:"Evaluasi", i:"fa-exclamation-triangle", c:"#fd7e14", f:openEvaluasi},
            {n:"Orangtua", i:"fa-user-friends", c:"#0dcaf0", f:openOrtu}, {n:"Konseling", i:"fa-comments", c:"#6f42c1", f:openKonseling}, {n:"Ruang Chat", i:"fa-comment-dots", c:"#20c997", f:openChat}, {n:"Mood & Kesan", i:"fa-smile", c:"#e83e8c", f:openMood},
            {n:"Ruang Baca", i:"fa-book-open", c:"#6610f2", f:()=>openPublicList('baca','Ruang Baca','fa-book')}, {n:"Ruang Data", i:"fa-database", c:"#adb5bd", f:()=>openPublicList('data','Ruang Data','fa-database')}, {n:"Prestasi", i:"fa-trophy", c:"#ffc107", f:()=>openPublicList('prestasi','Ruang Prestasi','fa-trophy')}, {n:"Pengumuman", i:"fa-bullhorn", c:"#0d6efd", f:()=>openPublicList('pengumuman','Pengumuman','fa-bullhorn')},
            {n:"Diskusi", i:"fa-users", c:"#fd7e14", f:openDiskusi}, {n:"Pengaturan", i:"fa-cog", c:"#343a40", f:()=>showScreen('screen-profile')}, {n:"Pengembang", i:"fa-code", c:"#000000", f:openPengembang}
        ];
        let h=""; menus.forEach((m,i)=>h+=`<div class="menu-item" onclick="window.menus[${i}].f()"><i class="fas ${m.i}" style="color:${m.c}"></i><span>${m.n}</span></div>`);
        document.getElementById('menuContainer').innerHTML=h; window.menus=menus;
    }

    // --- ORTU ---
    function openOrtu() {
        let isOrtu = currentUser.role === 'Orangtua'; let form = '';
        if(isOrtu) {
            if(currentChildUser) { form = `<div class="p-3 bg-white rounded-4 shadow-sm mb-3 border"><div class="d-flex justify-content-between align-items-center mb-3"><div class="small fw-bold text-success"><i class="fas fa-check-circle"></i> Terhubung: ${currentChildName}</div><button class="btn btn-sm btn-outline-danger rounded-pill" onclick="resetChild()">Ganti Anak</button></div><h6 class="fw-bold">Info ke Guru</h6><input type="date" id="oTgl" class="form-control mb-2"><select id="oTuj" class="form-select mb-2"></select><input type="text" id="oJdl" class="form-control mb-2" placeholder="Judul Info"><textarea id="oDesk" class="form-control mb-2" rows="2" placeholder="Deskripsi..."></textarea><button class="btn btn-info w-100 text-white fw-bold rounded-pill" onclick="krmOrtu()">KIRIM INFO</button></div>`; } 
            else { form = `<div class="p-3 bg-white rounded-4 shadow-sm mb-3 border"><h6 class="fw-bold mb-2">Verifikasi Data Anak</h6><p class="small text-muted mb-3">Pilih nama anak dan masukkan password akun siswa mereka.</p><select id="pilihAnak" class="form-select mb-3" onchange="verifyChild(this)"><option value="">-- Pilih Nama Anak --</option></select></div>`; }
        }
        renderPage("Ruang Orangtua", `${form}<div id="list-ortu" class="mt-3 scrollable-list">Loading...</div>`);
        if (isOrtu) { if(!currentChildUser) loadSiswaForParent(); else loadGuruList('oTuj'); }
        loadCard('get_info_ortu', 'list-ortu', 'border-info', currentChildUser);
    }
    function loadSiswaForParent() { fetch(API_URL + "?action=get_siswa_data").then(r=>r.json()).then(res => { let opts = '<option value="">-- Pilih Nama Anak --</option>'; res.data.forEach(s => { opts += `<option value="${s.username}">${s.nama}</option>`; }); if(document.getElementById('pilihAnak')) document.getElementById('pilihAnak').innerHTML = opts; }); }
    function verifyChild(el) { let u=el.value, n=el.options[el.selectedIndex].text; if(!u)return; let p=prompt(`Masukkan Password Akun Siswa "${n}":`); if(!p){el.value="";return;} setLoading(true); fetch(`${API_URL}?action=verify_child&child_username=${u}&child_password=${p}`).then(r=>r.json()).then(res => { setLoading(false); if(res.status==='success') { alert("Berhasil Terhubung!"); currentChildUser=u; currentChildName=n; localStorage.setItem('child_user_'+currentUser.username, u); localStorage.setItem('child_name_'+currentUser.username, n); initDashboard(); openOrtu(); } else { alert("Password Salah!"); el.value=""; } }); }
    function resetChild() { if(confirm("Ganti Anak?")) { localStorage.removeItem('child_user_'+currentUser.username); localStorage.removeItem('child_name_'+currentUser.username); currentChildUser=null; currentChildName=null; initDashboard(); openOrtu(); } }
    function krmOrtu(){ if(!currentChildUser) return; submitGeneral("simpan_info_ortu", {username_anak:currentChildUser, tanggal:getVal('oTgl'), judul:getVal('oJdl'), deskripsi:getVal('oDesk'), tujuan:getVal('oTuj')}, ()=>loadCard('get_info_ortu','list-ortu','border-info', currentChildUser)); }

    function openAspirasi() { openAspEval('Aspirasi', 'simpan_aspirasi', 'get_aspirasi', 'success'); }
    function openEvaluasi() { openAspEval('Evaluasi', 'simpan_evaluasi', 'get_evaluasi', 'danger'); }
    function openAspEval(n, s, g, c) {
        let isGuru=currentUser.role==='Guru';
        if(currentUser.role==='Orangtua' && !currentChildUser) { alert("Silakan hubungkan akun anak di menu 'Ruang Orangtua' terlebih dahulu."); return; }
        let form=isGuru?`<div class="p-3 bg-white rounded-4 shadow-sm mb-3 border"><h6 class="fw-bold mb-3">Input ${n}</h6><input type="date" id="aTgl" class="form-control mb-2"><select id="aSis" class="form-select mb-2"></select><input type="text" id="aJdl" class="form-control mb-2" placeholder="${n=='Aspirasi'?'Karakter':'Perihal'}"><textarea id="aDesk" class="form-control mb-2" rows="2"></textarea>${n=='Aspirasi'?'<div class="form-check mb-2"><input type="checkbox" id="aPub" class="form-check-input" checked><label class="small">Publik</label></div>':''}<button class="btn btn-${c} w-100 rounded-pill" onclick="krmAspEval('${s}','${n}')">SIMPAN</button></div>`:'';
        let hInfo=(currentUser.role==='Orangtua')?`<div class="alert alert-${c} small py-2 mb-2"><i class="fas fa-user-graduate"></i> Data untuk: <strong>${currentChildName}</strong></div>`:'';
        renderPage(`Ruang ${n}`, `${hInfo}${form}<div id="list-aspeval" class="mt-3 scrollable-list">Loading...</div>`);
        if(isGuru) loadSiswaList('aSis'); loadCard(g, 'list-aspeval', `border-${c}`, null, currentChildName);
    }
    function krmAspEval(act, n) { let d={nama_guru:currentUser.nama, nama_siswa:getVal('aSis'), tanggal:getVal('aTgl'), deskripsi:getVal('aDesk')}; if(n=='Aspirasi'){d.karakter=getVal('aJdl'); d.publik=document.getElementById('aPub').checked?"Ya":"Tidak";} else {d.perihal=getVal('aJdl');} submitGeneral(act, d, ()=>loadCard(n=='Aspirasi'?'get_aspirasi':'get_evaluasi', 'list-aspeval', n=='Aspirasi'?'border-success':'border-danger')); }

    function getVal(id){return document.getElementById(id).value;}
    function submitGeneral(act, data, cb){ setLoading(true); data.action=act; data.username=currentUser.username; data.role=currentUser.role; data.nama=currentUser.nama; const p=new URLSearchParams(data); fetch(API_URL+"?"+p).then(r=>r.json()).then(res=>{setLoading(false);alert(res.message);if(cb)cb();}); }
    function loadGuruList(id) { fetch(API_URL+"?action=get_list_guru").then(r=>r.json()).then(d=>{let o='<option>Semua Guru</option>';d.data.forEach(g=>o+=`<option value="${g}">${g}</option>`);document.getElementById(id).innerHTML=o;}); }
    function loadSiswaList(id) { fetch(API_URL+"?action=get_list_siswa").then(r=>r.json()).then(d=>{let o='<option value="">Pilih Siswa...</option>';d.data.forEach(s=>o+=`<option>${s}</option>`);document.getElementById(id).innerHTML=o;}); }
    function loadCard(a,el,c, filterU, filterN) { 
        document.getElementById(el).innerHTML='Loading...'; 
        let p={action:a, role:currentUser.role, nama:currentUser.nama, info:currentUser.info, username:currentUser.username}; if(filterU) p.username_anak=filterU; if(filterN) p.nama_anak=filterN; 
        fetch(API_URL+"?"+new URLSearchParams(p)).then(r=>r.json()).then(res=>{
            let h=res.data.length?'':'<div class="text-center text-muted mt-3">Kosong.</div>';
            res.data.forEach(d=>{
                let tm = formatCustomDate(d.waktu);
                h+=`<div class="card ${c} mb-2 p-3 shadow-sm rounded-4">
                        <div class="d-flex justify-content-between small text-muted mb-2"><span><i class="far fa-calendar-alt"></i> ${tm.date}</span><span><i class="far fa-clock"></i> ${tm.time}</span></div>
                        <strong>${d.siswa||d.anak||d.pengirim||d.pemohon}</strong>
                        <small class="d-block fw-bold">${d.judul||d.keperluan||''}</small>
                        <p class="small text-muted m-0">${d.deskripsi||d.konten||''}</p>
